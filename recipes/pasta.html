<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pasta</title>
</head>
<body>
    <h1>A Pasta Recipe</h1>
    
    <img src="../img/pasta.png" alt="An image of pasta">

    <h2>Ingredients</h2>
    <ul>
        <li>Pasta</li>
        <li>Onion</li>
        <li>Oil</li>
        <li>Pesto</li>
        <li>Seasonings</li>
        <li>Cheese</li>
    </ul>

    <h2>How To Make Pasta</h2>
    <ol>
        <li>Boil the pasta in salted water and drain.</li>
        <li>Cook the onion in oil, then stir in the pesto and seasonings.</li>
        <li>Add the pesto mixture to the hot pasta and toss with cheese.</li>
    </ol>

</body>
